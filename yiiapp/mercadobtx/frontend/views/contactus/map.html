<!DOCTYPE html>
<html>
<head>
<title>Localizing the Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<style>
    html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
    }

    div.googlemaps {
        width: 100%;
	height: 100%;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&language=es"></script>
<script src="http://hpneo.github.io/gmaps/gmaps.js"></script>
<script src="http://hpneo.github.io/gmaps/prettify/prettify.js"></script>
<script>

// function initialize() {
    var mapMarkers = [
	{
	lat: 19.4328,
	lng: -99.1333,
	title: '<strong>Mexico City</strong>',
        icon: "/images/pin.png"
	}
];


// Map Extended Settings
var mapSettings = {
	controls: {
		panControl: true,
		zoomControl: true,
		mapTypeControl: true,
		scaleControl: true,
		streetViewControl: true,
		overviewMapControl: true
	},
	scrollwheel: false,
	markers: mapMarkers,
	latitude: initLatitude,
	longitude: initLongitude,
	zoom: 5
};

// Map Initial Location
var initLatitude = 25.20756;
var initLongitude = -99.46484;




$(document).ready(function() {
    map = new GMaps({
        div: '#googlemaps',
        lat: initLatitude,
        lng: initLongitude,
        zoom: 5
    });

    for(var i = 0; i < mapMarkers.length; i++) {
        map.addMarker(mapMarkers[i]);
    }
});

//google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="googlemaps" class="googlemaps"></div>
</body>
</html>
